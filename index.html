<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <form action="" onsubmit="return false" class="intro-form">
                <h3>Please enter your name</h3>
                <input type="text" placeholder="Enter your name here....">
                <button type="submit" class="btn">Submit</button>
            </form>
        
            <form action="" onsubmit="return false" class="input-form">
                <h3>Welcome <span class="user"></span></h3>
                <p>Please enter the name of the city.</p>
                <input type="text" placeholder="Enter city....">
                <button type="submit" class="btn">Submit</button>
                <p class="error"></p>
                <div class="weather-section">
                    <hr>
                    <div class="location">
                        <div class="city">New York, US</div>
                        <div class="date">Tuesday, April 05 2022</div>
                    </div>
                    <div class="current">
                        <div class="temp">Temp: 25&deg;C</div>
                        <div class="weather">Weather: Sunny</div>
                        <div class="temp-range">Temp Range: 10&deg;C / 15&deg;C</div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
